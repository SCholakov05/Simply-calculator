<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/calculator.css">
        <script src="./src/app.js" type="module"></script>
    <title>Calculator</title>
</head>
<body>
    <form action="load">
    <center><div>
        <input type="text" id="display"/>
        <button class="num" id="C">C</button>
    </div></center>
    <center><div>
        <button class="num">9</button>
        <button class="num">8</button>
        <button class="num">7</button>
        <button class="num" id="divise">/</button>
    </div></center>
    <center><div>
        <button class="num">6</button>
        <button class="num">5</button>
        <button class="num">4</button>
        <button class="num" id="mult">*</button>
    </div></center>
    <center><div>
        <button class="num">3</button>
        <button class="num">2</button>
        <button class="num">1</button>
        <button class="num" id="sum">+</button>
    </div></center>
    <center><div>
        <button class="num">0</button>
        <button class="num" id="result">=</button>
        <button class="num" id="minus">-</button>
    </div></center>
</form>
</body>
</html>
